<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Travel agency</title>
</head>

<body>

    <article>
        <p>
        <h1>Iteración 1</h1>
        </p>
        <section>
            <p>Número de noches a pasar: </p>
            <input type="text" id="input_interacion_1" placeholder="número de noches">
            <button onclick="procesar_iteracion_1()">Calcular precio</button>

        </section>

        <p>
        <h1>Iteración 2</h1>
        </p>
        <section>
            <p>Ciudad: </p>
            <input type="text" id="input_interacion_2" placeholder="ciudad">
            <button onclick="procesar_iteracion_2()">Calcular precio</button>
        </section>

        <p>
        <h1>Iteración 3</h1>
        </p>
        <section>
            <p>Número de días de alquiler: </p>
            <input type="text" id="input_interacion_3" placeholder="días de alquiler">
            <button onclick="procesar_iteracion_3()">Calcular precio</button>
        </section>

        <div>
            <h1>Iteración 4</h1>
            <h2>Coste viaje: </h2>
        </div>
        <section id ="ejercitio_4">
            <input type="text" id="input_interacion_4_n_noches" placeholder="número de noches">
            <input type="text" id="input_interacion_4_ciudad" placeholder="ciudad">
            <input type="text" id="input_interacion_4_dias_alquiler" placeholder="días de alquiler">
            <button onclick="procesar_iteracion_4()">Calcular precio</button>
        </section>
    </article>

    <script src="script.js"></script>
</body>

</html>
